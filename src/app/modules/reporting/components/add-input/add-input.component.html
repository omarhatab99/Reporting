<div class="input-number d-flex align-items-center justify-content-between position-relative mb-3" #inputComponent>
    <div class="form-group text-right mb-0" style="width: 200px;">
        <input type="number" id="inputNumber" (keyup)="calculateAllValue()" [(ngModel)]="value" style="padding: 10px; font-size: 13px;">
        <label for="inputNumber"> اضافه رقم</label>
    </div>
    <button class="btn btn-danger btn-sm position-absolute" style="right: 205px" (click)="removeInputNumberComponent()">حذف</button>
</div>
