<div  class="text-box" cdkDragBoundary=".mat-card-content-report , .mat-card-header-report" cdkDrag  >
    <div class="movement-line" cdkDragHandle></div>
    <span class="mx-1 left-move-icon" cdkDragHandle>
      <i class="fa-solid fa-up-down-left-right"></i>
    </span>
    <div class="overlay-movement" ></div>
    <div class="d-flex align-items-center parentNodeText">
      <!-- reporting settings -->
      <div class="icon-container">
        <div class="d-flex align-items-center">
          <!-- delete element icon -->
          <span class="mx-1 element-remove-icon" (click)="confirmationDeleteTextBox($event)">
            <i class="fa-solid fa-xmark"></i>
          </span>
          <!-- edit element icon -->
          <span class="mx-1 element-edit-icon" (click)="openEditTextDialog()">
            <i class="fa-solid fa-pencil"></i>
          </span>
          <!-- edit element icon -->
          <span class="mx-1 element-move-icon" cdkDragHandle>
            <i class="fa-solid fa-up-down-left-right"></i>
          </span>
        </div>
      </div>
      <!-- element content text -->
      <textarea #textArea class="text-editable" cdkTextareaAutosize data-fontFamily="Cairo, sans-serif" data-fontSize="14"
      data-color="#000" data-style="false" data-decoration="false" data-weight="false" data-align="right">
      {{value}}
    </textarea>

    </div>
  </div>
